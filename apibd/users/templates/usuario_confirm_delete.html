<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deletar Usuário</title>
</head>
<body>
  <h1>Deletar Usuário</h1>
  <p>Confirme que deseja deletar o usuário {{ usuario.nome }}:</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'usuario-list-create' %}">Cancelar</a>
  </form>
</body>
</html>
